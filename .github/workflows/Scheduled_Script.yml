name: Scheduled Script Execution

on:
  schedule:
    - cron: '0 19 * * *'  # 每天早上3点（上海时间）
    - cron: '0 8 * * *'   # 每天下午4点（上海时间）
  push:
    paths:
      - '.github/workflows/**'  # 监听 GitHub Actions 工作流文件的变化
      - '*.py'     

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run Python script
      run: |
        set -e  # 在遇到错误时退出
        python script.py

    - name: Move generated files to Surge folder
      run: |
        mkdir -p Loon
        mv *.plugin Loon/

    - name: Upload generated files to repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add Loon/*.plugin
        git commit -m "Add generated plugin files"
        git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/sooyaaabo/nsloon.git
